{% extends 'main.html' %} {% block content %}
<!-- Container -->
<div class="container py-4">
  <div class="row">
    <div class="col-lg-4 col-xl-3">
      {% include 'chatapp/components/topics.html' %}
    </div>
    <div class="col-lg-8 col-xl-9">
      <!-- Stats -->
      <div class="row">
        <div class="col-sm-6 col-lg-4">
          <a class="block" href="{% url 'create-room' %}">
            <div
              class="block-content block-content-full d-flex justify-content-center align-items-center"
            >
              <div class="py-2 text-center">
                <div class="text-white font-size-lg fw-bold">
                  <span class="mr-2">Create Room</span> ✨
                </div>
               
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6 col-lg-4">
          <a class="block" href="{% url 'about' %}">
            <div
              class="block-content block-content-full d-flex justify-content-center align-items-center"
            >
              <div class="py-2 text-center">
                <div class="text-white font-size-lg fw-bold">
                  <span class="mr-2">About</span>  ℹ️ 
                </div>
               
              </div>
            </div>
          </a>
        </div>
        <div class="col-lg-4">
          <div class="block">
            <div
              class="block-content block-content-full d-flex justify-content-center align-items-center"
            >
            
              <form action="{% url 'home' %}" method="GET" class="mb-2">
                <input
                  type="text"
                  name="q"
                  class="form-control bg-black-10 search"
                  placeholder="Search rooms"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END Stats -->

      {% include 'chatapp/components/activity_feed.html' %}
    </div>
  </div>
</div>
<!-- END Content -->

{% endblock %}
