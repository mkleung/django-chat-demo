{% extends 'main.html' %} {% block content %}


<div>
  {% for room in rooms %}
  <div>
    <span>host: {{room.host.username}}</span>
    <h5>{{room.id}} - <a href="{% url 'room' room.id %}">Title: {{room.name}}</a></h5>
    
    <small>Topic: {{room.topic.name}}</small>
    <p>
      <a href="{% url 'update-room' room.id %}">Edit</a> - 
      <a href="{% url 'delete-room' room.id %}">Delete</a></p>
    <hr />
  </div>
  {% endfor %}
</div>

{% if deleteRoom %}
<div>
  Room deleted: {{ deleteRoom }}
</div>
{% endif %}

{% endblock %}
